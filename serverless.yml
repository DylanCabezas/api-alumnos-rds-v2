org: dylancabezas
service: api-alumnos-rds-v2

provider:
  name: aws
  runtime: python3.13
  environment:
    DB_SECRET_ARN: ${sls:stage}/alumnos
    DB_NAME: ${sls:stage}

functions:
  listar:
    handler: ListarAlumno.lambda_handler
    package:
      include:
        - ListarAlumno.py
        - pymysql/**
    events:
      - http:
          path: /alumnos/listar
          method: get
          cors: true

